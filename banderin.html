<body>
  <style>
    .property-card {
      position: relative;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
    }

    .ribbon-wrapper {
      position: absolute;
      top: 40;
      left: 40;
      transform: translate(-50%, -50%) rotate(-45deg);
      background-color: #646464;
      padding: 10px 60px;
    }

    .ribbon {
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .property-card img {
      display: block;
      width: 100%;
      height: auto;
    }

    .property-details {
      padding: 20px;
    }

    .property-details h3 {
      margin: 0;
      font-size: 20px;
    }

    .property-details p {
      margin-top: 10px;
    }

    .property-details a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ffcc00;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
    }
  </style>
  <div class="property-card">
    <div class="ribbon-wrapper">
      <div class="ribbon">Vendida</div>
    </div>
    <img
      src="https://impreza21.us-themes.com/wp-content/uploads/2020/07/vu-anh-TiVPTYCG_3E-unsplash.jpg"
      alt="Imagen de la propiedad"
    />
    <div class="property-details">
      <h3>Nombre de la Propiedad</h3>
      <p>Descripción de la propiedad...</p>
      <a href="#">Ver más</a>
    </div>
  </div>
</body>
